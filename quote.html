  </head>
  <body>
    <div class="container">
      <div class="page">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="ri-menu-3-fill"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              <ul class="navbar-nav navdesign">
                <li class="nav-item">
                  <a class="nav-link" href="./latest.html">Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./services.html">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./plans.html">Pricing</a>

                </li>

                </li>
              </ul>
              <div class="text-center d-lg-none">
                <a href="#" class="btn2 rounded-pill">Get a quote <img width="40" src="./images/arrow.png" alt="" class="logo-btn2 img-fluid"></a>

            <a href="#" class="btn2 text-center rounded-pill d-none d-lg-block ms-lg-3">Get a quote <img width="40" src="./images/arrow.png" alt="" class="logo-btn2 img-fluid"></a>
          </div>
        </nav>
      </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="text-center ml-3">
            <div class="services-intro mt-5">
              <h1 class="title">
                Request A <span class="text-success">Quote</span>.
              </h1>
              <p>
                We create original designs with a lively emotional response and
                a clear communication. Our cross-functional teams create
                products at the
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <form class="mt-5">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Mr. Andrew John"
              />
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="someone@gmail.com"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="phone">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="1-702-530-1952"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="company">Company</label>
                <input
                  type="text"
                  class="form-control"
                  id="company"
                  placeholder="Company"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="budget">Your Budget</label>
              <input
                type="text"
                class="form-control"
                id="budget"
                placeholder="$2,500 - $6,500"
              />
            </div>
            <div class="form-group">
              <label for="service">What service do you need help with?</label>
              <input
                type="text"
                class="form-control"
                id="service"
                placeholder="Web Development"
              />
            </div>
            <div class="form-group">
              <label for="message">How can we help you</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder="Abc........"
              ></textarea>
            </div>
            <div class="text-end">
              <a href="#" class="btn2 rounded-pill">Submit <img width="40" src="./images/arrow.png" alt="" class="logo-btn2 img-fluid"></a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
